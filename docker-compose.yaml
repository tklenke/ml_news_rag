
services:
  chroma-rag:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - ../data/chroma:/app/data
    environment:
      - CHROMA_PERSIST_DIR=/app/data

# docker run --gpus=all -d -v ollama:/root/.ollama -p 11434:11434 --name ollama ollama/ollama
  ollama-rag:
    build:
      context: .
      dockerfile: ollama.dockerfile
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama:
    name: ollama
    external: true